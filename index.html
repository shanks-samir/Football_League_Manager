<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-transparent">
      <a href="#" class="navbar-brand">League Schedule Manager</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a href="#" class="nav-link">New</a>
              </li>
              <li class="nav-item">
                  <a href="#" class="nav-link">Table</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Fixtures</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Help</a>
          </li>
          </ul>
      </div>
</nav>
<div class="heading">
  <h1>Generates league schedules and tables for football tournaments.
  </h1>
</div>

<form action="" class="main-form needs-validation" novalidate>
  <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="rounds">Enter the number of rounds.</label>
          <select name="rounds" id="rounds" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
          </select>
      </div>
      </div>
      <div class="col">
          <div class="form-group">
              <label for="tie-breaker">Tie-breaker criteria</label>
              <select name="tie-breaker" id="tie-breaker" class="form-control">
                <option value="Points">Points</option>
                <option value="G.D">G.D</option>
                <option value="Matches Won">Matches Won</option>
                <option value="Goals">Goals</option>
            </select>
          </div>
      </div>
  </div>
  
  <div class="form-group">
    <h3> POINTS
    </h3>
      <label for="win">For a win </label>
      <input type="text" name="win" id="win" class="form-control">
  </div>
  <div class="form-group">
      <label for="draw">For a draw</label>
      <input type="text" name="draw" id="draw" class="form-control">
  </div>
  <div class="form-group">
    <label for="loss">For a loss </label>
    <input type="text" name="loss" id="loss" class="form-control">
</div>
  <div class="form-group">
      <label for="Team Name">Team Name</label>
      <input type="text" name="Team Name" id="Team name" class="form-control">
  </div>
  <div class="form-group">
      <label for="table">Table Statistics</label>
      <select name="table" id="table" class="form-control">
          <option value="matches">Matches Played</option>
          <option value="matches w">Matches Won</option>
          <option value="matches d">Matches Drawn</option>
          <option value="matches l">Matches Lost</option>
          <option value="goal">Goal difference</option>
      </select>
  </div>
  <div class="form-check">
      <input type="checkbox" id="accept-terms" class="form-check-input">
      <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
  </div>
  <button type="submit" class="btn btn-primary">Generate league Statistics</button>
</form>

    -->
